<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>borderbord.xhtml</title>

<style type="text/css">

.border_one {border: blue solid thick;}
.border_two {border: #ff00ff dashed 1ex;} /* fuchsia */
.border_three {border: rgb(0,128,128) dotted 5px;} /* teal */

.t {border-top: green solid medium}
.r {border-right: maroon dashed .5em}
.b {border-bottom: #0ff dotted 3px} /* aqua */
.l {border-left: rgb(50%,50%,0%) double thick} /* olive */

</style>

</head>

<body>

<!-- Some simple global border styles -->
<p class="border_one">blue solid thick</p>
<p class="border_two">fuchsia dashed 1ex</p>
<p class="border_three">teal dotted 5px</p>

<!-- Explicit control of each side with shorthand border -->
<p class="t r b l">
T green solid medium<br/>
R maroon dashed .5em<br/>
B aqua dotted 3px<br/>
L olive double thick
</p>

</p>
</body>
